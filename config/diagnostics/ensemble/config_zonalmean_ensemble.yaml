# The first model in this block can be overridden
# in the command line by using:
# --model, --exp, --source, --outputdir, --catalog
# as an example two Zonal mean
datasets:
  - catalog: null
    model: 'IFS-NEMO'
    exp: 'historical-1990'
    source: 'aqua-zonalmean'
  - catalog: null
    model: 'IFS-NEMO'
    exp: 'historical-1990'
    source: 'aqua-zonalmean'

setup:
  loglevel: 'WARNING'

output:
  outputdir: "./"
  #rebuild: true
  save_netcdf: true
  save_pdf: true
  save_png: true
  dpi: 300

diagnostics:
  ensemble:
    run: true
    diagnostic_name: 'EnsembleZonal'
    variable: 'so'
    region: 'arctic'
    params:
      default:
    plot_params:
      default:
        figure_size: [10,8]
        mean_title: 'Mean of Ensemble of Zonal-average of avg_so'
        std_title: 'Standard deviation of Ensemble of Zonal-average of avg_so'
        cbar_label: 'Time-mean sea water practical salinity g kg**-1/year'

