plugins:
  source:
    - module: intake_xarray

sources:
  monthly:
    description: sea ice thickness monthly data
    driver: netcdf
    metadata:
      fixer_name: PIOMAS
      source_grid_name: psc-piomas
    args:
      chunks:
        time: 1
        use_cftime: True
      xarray_kwargs:
        decode_times: True
      urlpath:
      - /projappl/project_465000454/data/AQUA/datasets/PSC/PIOMAS/sivol_r1i1p1_mon_197901-202212_GCCS360x120.new.nc